    const cart = {};

    function renderMenu() {
      const menu = document.getElementById('menu');
      for (let category in menuData) {
        const catTitle = document.createElement('h2');
        catTitle.textContent = category;
        menu.appendChild(catTitle);

        menuData[category].forEach(item => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <div class="product-details">
              <strong>${item.name}</strong><br>
              <small>${item.ingredients}</small><br>
              <small>â‚¬${item.price.toFixed(2)}</small>
            </div>
            <div class="product-controls">
              <button onclick="addToCart('${item.name}', ${item.price})">+</button>
              <button onclick="removeFromCart('${item.name}')">-</button>
            </div>
          `;
          menu.appendChild(div);
        });
      }
    }

    function addToCart(name, price) {
      if (!cart[name]) {
        cart[name] = { quantity: 0, price };
      }
      cart[name].quantity++;
      updateCartPopup();
    }

    function removeFromCart(name) {
      if (cart[name]) {
        cart[name].quantity--;
        if (cart[name].quantity <= 0) {
          delete cart[name];
        }
        updateCartPopup();
      }
    }

    function updateCartPopup() {
      const popup = document.getElementById('cart-popup');
      popup.innerHTML = '<h3>Carrito</h3>';
      let total = 0;
      for (let item in cart) {
        popup.innerHTML += `${item}: ${cart[item].quantity} x â‚¬${cart[item].price.toFixed(2)}<br>`;
        total += cart[item].quantity * cart[item].price;
      }
      popup.innerHTML += `<strong>Total: â‚¬${total.toFixed(2)}</strong>`;
    }

    function toggleCart() {
      const popup = document.getElementById('cart-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    renderMenu();
  </script>
