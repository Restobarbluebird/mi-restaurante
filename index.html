<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Restaurante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c62828;
      color: white;
      padding: 1em;
    }
    .menu {
      padding: 2em;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 1em auto;
      max-width: 300px;
      border-radius: 8px;
    }
    .producto img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a31515;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png.png" alt="Logo del restaurante" style="display: block; margin: 20px auto; width: 350px;" />
    <h1>Bienvenidos a Restobar Blue Bird</h1>
  </header>

  <section class="menu">
    <h2>Nuestro Menú</h2>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Pizza" alt="Pizza Margarita" />
      <h3>Pizza Margarita</h3>
      <p>$8</p>
      <button>Agregar al pedido</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Hamburguesa" alt="Hamburguesa Doble" />
      <h3>Hamburguesa Doble</h3>
      <p>$10</p>
      <button>Agregar al pedido</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Ensalada" alt="Ensalada César" />
      <h3>Ensalada César</h3>
      <p>$6</p>
      <button>Agregar al pedido</button>
    </div>

  </section>
</body>
</html>
