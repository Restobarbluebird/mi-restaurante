<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restobar Blue Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    .logo {
      width: 120px;
      height: auto;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.8rem;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
    }
    .slider {
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      background-color: #111;
    }
    .slide {
      margin: 5px 0;
    }
    #menu {
      padding: 30px 20px;
      text-align: center;
    }
    #menu h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #FFD700;
      border-bottom: 2px solid #FFD700;
      display: inline-block;
      text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
    }
    .section-title {
      color: #FFD700;
      font-size: 1.5rem;
      margin-top: 2rem;
      text-shadow: 1px 1px 3px rgba(255, 215, 0, 0.5);
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .item span {
      font-size: 1.1rem;
      flex: 1;
      text-align: left;
    }
    .item .price {
      margin-left: 10px;
      font-weight: bold;
      color: #fff;
    }
    .item button {
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 5px;
    }
    .cart {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .cart h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    .cart-list {
      text-align: left;
      margin-bottom: 10px;
    }
    .cart-observations, .cart-input, .cart-select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      border: 1px solid #FFD700;
      background-color: #000;
      color: #fff;
    }
    .cart-floating {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #FFD700;
      color: #000;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      z-index: 999;
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
      cursor: pointer;
    }
    .whatsapp {
      display: block;
      text-align: center;
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      margin: 20px auto 10px;
      width: fit-content;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    footer {
      background-color: #111;
      padding: 25px 15px;
      text-align: center;
      font-size: 0.95rem;
    }
    .socials a {
      margin: 0 12px;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .top-btn {
      margin-top: 20px;
      padding: 12px 18px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cart-floating" id="cart-count" onclick="scrollToCart()">0</div>
  <header>
    <img src="logo.png" alt="Logo Restobar Blue Bird" class="logo"/>
    <h1>Restobar Blue Bird</h1>
  </header>
  <section class="slider">
    <div class="slide">Bienvenido a Restobar Blue Bird</div>
    <div class="slide">Delicias venezolanas con amor</div>
    <div class="slide">Haz tu pedido por WhatsApp</div>
  </section>
  <main>
    <section id="menu">
      <h2>MenÃº</h2>
      <p style="color: #FFD700; font-weight: bold;">ðŸšš Domicilio solo para Baracaldo por favor.</p>
      <!-- AquÃ­ irÃ¡n los productos y carrito -->
      <p id="form-warning" style="color: red; display:none;">Por favor, completa todos los campos obligatorios para hacer el pedido.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Restobar Blue Bird</p>
  </footer>
  <script>
    document.getElementById('whatsapp-link')?.addEventListener('click', function(e) {
      const name = document.getElementById('name')?.value.trim();
      const phone = document.getElementById('phone')?.value.trim();
      const address = document.getElementById('address')?.value.trim();
      if (!name || !phone || !address) {
        e.preventDefault();
        document.getElementById('form-warning').style.display = 'block';
      }
    });
  </script>
</body>
</html>
